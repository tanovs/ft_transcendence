<div id="app" class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12">
      <h1 class="text-center">{{ title }}</h1>
      <br>
      <div id="status"></div>
      <div id="chat">
        <input type="text" [(ngModel)]="name" id="username" class="form-control" placeholder="Имя пользователя">
        <br>
        <div class="card">
          <div id="messages" class="card-block">
            <ul>
              <li *ngFor="let message of messages">{{message.date}} {{ message.name }}: {{ message.text }}</li>
            </ul>
          </div>
        </div>
        <br>
        <textarea id="textarea" class="form-control" [(ngModel)]="text" placeholder="Введите сообщение"></textarea>
        <br>
        <button id="send" class="btn" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
