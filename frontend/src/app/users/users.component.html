<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12">
      <h1 class="text-center">{{ title }}</h1>
      <br>
      <table border="1">
        <tr>
          <th>id</th>
          <th>login</th>
          <th>password</th>
          <th>guild</th>
        </tr>
        <tr *ngFor="let user of users$ | async">
          <td>{{user.id}}</td>
          <td>{{user.login}}</td>
          <td>{{user.password}}</td>
          <td>{{user.guild}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
